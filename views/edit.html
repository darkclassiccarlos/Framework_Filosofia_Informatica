<!DOCTYPE html>
<html>

<head>

    <style type="text/css">
        body {

<body>
    <textarea rows="8" placeholder="Enter markdown"></textarea>
    <div id="submit-button" onclick="handleSubmit()">Submit</div>
    <div id="deck"></div>
    <script type="text/javascript">
        const textarea = document.querySelector("textarea");
        const deck = document.querySelector("#deck");
        const slides = [

            '### La FilosofÃ­a *de* la InfomÃ¡tica deberÃ­a ser tambiÃ©n una fiolosofÃ­a *para* la informÃ¡tica \n <p style="text-align: center;"> (ğŸ’²) \n <p style="text-align: center;"> â†‘ \n <p style="text-align: center;">(ğŸ”¬) â†(ğŸ’»)â†’ (ğŸ§¬) \n <p style="text-align: center;"> â†“ \n <p style="text-align: center;"> (ğŸ—º)',

            '###La relaciÃ³n de la informÃ¡tica con otras disciplinas \n <p style="text-align: center;">InformÃ¡tica ğŸ‘¨â€ğŸ’» \n <p style="text-align: center;"> MatemÃ¡ticasğŸ§®\n<p style="text-align: center;">BiologÃ­a y quÃ­micağŸ‘¨ğŸ¿â€ğŸ”¬âš—ï¸\n<p style="text-align: center;">LÃ³gica y semÃ¡nticağŸ”¢ğŸ”¤\n<p style="text-align: center;">FilosofÃ­a y fÃ­sicağŸ¤”ğŸ”­',


        ];

        function sendUpdateSlideRequest(markdown) {
            const {
                protocol
            } = window.location;
            const url = `${protocol}/api/updateSlide?markdown=${encodeURIComponent(markdown)}`;
            const xhttp = new XMLHttpRequest();
            xhttp.open("GET", url, true);
            xhttp.send();
        }

        function updateDeck() {
            deck.innerHTML = "";
            slides.forEach((markdown) => {
                const slideNode = document.createElement("p");
                slideNode.innerText = markdown;
                slideNode.onclick = () => {
                    sendUpdateSlideRequest(markdown);
                }
                deck.appendChild(slideNode);
            })
        }

        function handleSubmit() {
            if (textarea.value.length > 0) {
                slides.unshift(textarea.value);
                updateDeck();
                sendUpdateSlideRequest(textarea.value);
            }
            textarea.value = "";
        }

        (() => {
            updateDeck();
        })();
    </script>
</body>

</html>
